---
server:
  http: ":3000"

storage:
  dsn: "file:petstore.db"
  driver: "sqlite"

endpoints:
  - name: "List available pets"
    path: "/pets"
    handler:
      type: "sql"
      parameters:
        limit: "10"
      query: |
        SELECT id, name, type, age, status
        FROM pets
        WHERE status = 'available'
        ORDER BY name
        LIMIT :limit
      
      cache:
        enabled: true
        expire: "5m"
        keyPattern: "pets:available"
      
      rateLimit:
        enabled: true
        rate: 100
        per: "1m"

  - name: "Get pet by ID"
    path: "/pets/{id}"
    handler:
      type: "sql"
      single: true
      query: |
        SELECT id, name, type, age, status
        FROM pets
        WHERE id = :id
      
      cache:
        enabled: true
        expire: "10m"
        keyPattern: "pet:{id}"
      
      rateLimit:
        enabled: true
        rate: 100
        per: "1m"

  - name: "Get user orders"
    path: "/users/{id}/orders"
    handler:
      type: "sql"
      query: |
        SELECT o.id, p.name as pet_name, o.quantity, o.order_date, o.status
        FROM orders o
        INNER JOIN pets p ON o.pet_id = p.id
        WHERE o.user_id = :id
        ORDER BY o.order_date DESC
      
      cache:
        enabled: true
        expire: "5m"
        keyPattern: "user:{id}:orders"
      
      rateLimit:
        enabled: true
        rate: 50
        per: "1m"

  - name: "Get order by ID"
    path: "/orders/{id}"
    handler:
      type: "sql"
      single: true
      query: |
        SELECT 
          o.id,
          u.username,
          p.name as pet_name,
          o.quantity,
          o.status,
          o.order_date
        FROM orders o
        INNER JOIN users u ON o.user_id = u.id
        INNER JOIN pets p ON o.pet_id = p.id
        WHERE o.id = :id
      
      cache:
        enabled: true
        expire: "10m"
        keyPattern: "order:{id}"
      
      rateLimit:
        enabled: true
        rate: 100
        per: "1m"

  - name: "Create order"
    path: "/orders"
    methods: [POST]
    handler:
      type: "sql"
      single: true
      query: |
        INSERT INTO orders (user_id, pet_id, quantity, status, order_date)
        VALUES (:user_id, :pet_id, :quantity, 'pending', CURRENT_TIMESTAMP)
      
      transaction:
        enabled: true
        retries: 3
        retryDelayMs: 100
      
      rateLimit:
        enabled: true
        rate: 20
        per: "1m"

  - name: "Update order status"
    path: "/orders/{id}/status"
    methods: [PUT]
    handler:
      type: "sql"
      single: true
      query: |
        UPDATE orders
        SET status = :status
        WHERE id = :id
      
      transaction:
        enabled: true
        retries: 2
        retryDelayMs: 100
      
      rateLimit:
        enabled: true
        rate: 20
        per: "1m"

  - name: "List users"
    path: "/users"
    handler:
      type: "sql"
      query: |
        SELECT id, username, email, created_at
        FROM users
        ORDER BY username
      
      cache:
        enabled: true
        expire: "10m"
        keyPattern: "users:all"
      
      rateLimit:
        enabled: true
        rate: 50
        per: "1m"

  - name: "Get user by ID"
    path: "/users/{id}"
    handler:
      type: "sql"
      single: true
      query: |
        SELECT id, username, email, created_at
        FROM users
        WHERE id = :id
      
      cache:
        enabled: true
        expire: "10m"
        keyPattern: "user:{id}"
      
      rateLimit:
        enabled: true
        rate: 100
        per: "1m"

  - name: "Dashboard statistics"
    path: "/dashboard/stats"
    handler:
      type: "sql"
      single: true
      query: |
        SELECT 
          (SELECT COUNT(*) FROM pets) as total_pets,
          (SELECT COUNT(*) FROM users) as total_users,
          (SELECT COUNT(*) FROM orders) as total_orders,
          (SELECT COUNT(*) FROM orders WHERE status = 'completed') as completed_orders
      
      cache:
        enabled: true
        expire: "5m"
        keyPattern: "dashboard:stats"
      
      rateLimit:
        enabled: true
        rate: 100
        per: "1m"
