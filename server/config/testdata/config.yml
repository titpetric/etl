---
version: "1"

server:
  http: ":3123"
  grpc: ":50051"

endpoints:
  - path: "/api/ping"
    handler:
      type: "ping"

  - path: "/api/echo"
    handler:
      type: "echo"

  - path: "/api/php-fastcgi"
    handler:
      type: "fastcgi"
      root: "."
      file: "index.php"
      network: "tcp"
      address: "php-fpm:9000"

  - path: "/api/exec-php"
    handler:
      type: "exec"
      command: ["/usr/bin/php", "index.php"]


  - path: "/api/fortune"
    handler:
      type: "exec"
      command: ["/usr/games/fortune"]

  - path: "/api/plugin-ping"
    handler:
      type: "plugin"
      library: "./plugins/plugins.so"
      function: "PluginPing"

  - path: "/api/background-task"
    handler:
      type: "plugin"
      library: "./plugins/plugins.so"
      function: "BackgroundTask"
